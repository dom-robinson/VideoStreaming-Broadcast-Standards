<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming & Broadcast Standards - Interactive Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-content {
            flex: 1;
            text-align: left;
        }

        .header-logo {
            flex-shrink: 0;
            margin-left: 20px;
        }

        .header-logo img {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1); /* Make logo white */
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .diagram {
            padding: 30px;
        }

        .layer {
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: visible;
            transition: all 0.3s ease;
            position: relative;
            min-height: 100px; /* Temporary debugging */
        }

        .layer:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .layer-header {
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .layer-header:hover {
            opacity: 0.9;
        }

        .layer-tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 1000;
            background: #2c3e50;
            color: white;
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            width: 350px;
            max-width: 90vw;
            font-size: 0.85em;
            line-height: 1.4;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            pointer-events: none;
            
            /* Positioning relative to the layer header */
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

        .layer-tooltip::after {
            content: "";
            position: absolute;
            border-width: 8px;
            border-style: solid;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-color: #2c3e50 transparent transparent transparent;
        }

        .layer-header:hover .layer-tooltip {
            visibility: visible !important;
            opacity: 1 !important;
        }

        .layer-tooltip h5 {
            color: #3498db;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .layer-tooltip p {
            margin-bottom: 8px;
        }

        .layer-tooltip ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .layer-tooltip li {
            margin-bottom: 4px;
        }

        .application { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; }
        .adaptive { background: linear-gradient(135deg, #4ecdc4, #44a08d); color: white; }
        .transport { background: linear-gradient(135deg, #45b7d1, #3498db); color: white; }
        .reliable-udp { background: linear-gradient(135deg, #f39c12, #e67e22); color: white; }
        .container-layer { background: linear-gradient(135deg, #9b59b6, #8e44ad); color: white; }
        .codec { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .network { background: linear-gradient(135deg, #34495e, #2c3e50); color: white; }
        .physical { background: linear-gradient(135deg, #95a5a6, #7f8c8d); color: white; }

        .layer-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            overflow: visible;
            background-color: rgba(255, 0, 0, 0.1); /* Temporary debugging */
        }

        .category {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #667eea;
            position: relative;
            overflow: visible;
        }

        .category h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
        }

        .category-header {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .category-header:hover {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .category-tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 1000;
            background: #2c3e50;
            color: white;
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            width: 320px;
            max-width: 90vw;
            font-size: 0.85em;
            line-height: 1.4;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            pointer-events: none;
            
            /* Positioning relative to the category */
            bottom: 100%;
            left: 0;
            margin-bottom: 5px;
        }

        .category-tooltip::after {
            content: "";
            position: absolute;
            border-width: 8px;
            border-style: solid;
            top: 100%;
            left: 20px;
            border-color: #2c3e50 transparent transparent transparent;
        }

        .category-header:hover + .category-tooltip,
        .category-header:focus + .category-tooltip {
            visibility: visible !important;
            opacity: 1 !important;
        }

        .category-tooltip h5 {
            color: #3498db;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .category-tooltip ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .category-tooltip li {
            margin-bottom: 4px;
        }

        .category-tooltip a {
            color: #74b9ff;
            text-decoration: none;
            margin-top: 8px;
            display: inline-block;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .category-tooltip a:hover {
            text-decoration: underline;
        }

        .tech-item {
            display: inline-block;
            background: white;
            padding: 8px 12px;
            margin: 4px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        .tech-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
            z-index: 9999;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 1000;
            background: #2c3e50;
            color: white;
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            width: 280px;
            max-width: 90vw;
            font-size: 0.85em;
            line-height: 1.4;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            pointer-events: none;
            
            /* Default positioning - will be adjusted by JavaScript */
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip::after {
            content: "";
            position: absolute;
            border-width: 8px;
            border-style: solid;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-color: #2c3e50 transparent transparent transparent;
        }

        .tech-item:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Dynamic positioning classes */
        .tooltip.tooltip-above {
            bottom: 125%;
            top: auto;
        }

        .tooltip.tooltip-below {
            bottom: auto;
            top: 125%;
        }

        .tooltip.tooltip-above::after {
            top: 100%;
            bottom: auto;
            border-color: #2c3e50 transparent transparent transparent;
        }

        .tooltip.tooltip-below::after {
            top: auto;
            bottom: 100%;
            border-color: transparent transparent #2c3e50 transparent;
        }

        .tooltip.tooltip-left {
            bottom: auto;
            top: 50%;
            left: auto;
            right: 125%;
            transform: translateY(-50%);
        }

        .tooltip.tooltip-left::after {
            top: 50%;
            left: 100%;
            right: auto;
            bottom: auto;
            margin-left: 0;
            margin-top: -8px;
            border-color: transparent transparent transparent #2c3e50;
        }

        .tooltip.tooltip-right {
            bottom: auto;
            top: 50%;
            left: 125%;
            right: auto;
            transform: translateY(-50%);
        }

        .tooltip.tooltip-right::after {
            top: 50%;
            left: auto;
            right: 100%;
            bottom: auto;
            margin-left: 0;
            margin-top: -8px;
            border-color: transparent #2c3e50 transparent transparent;
        }

        .tech-item:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip h5 {
            color: #3498db;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .tooltip a {
            color: #74b9ff;
            text-decoration: none;
            margin-top: 8px;
            display: inline-block;
            font-size: 0.9em;
        }

        .tooltip a:hover {
            text-decoration: underline;
        }

        .workflow {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
        }

        .workflow h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .workflow-path {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .workflow-path h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .path-flow {
            font-family: 'Courier New', monospace;
            background: #f1f2f6;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
        }

        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .layer-content {
                grid-template-columns: 1fr;
            }
            
            .tooltip {
                width: 250px;
                max-width: 85vw;
                font-size: 0.8em;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-box input {
                width: 250px;
            }
        }

        .search-box {
            margin: 20px 0;
            text-align: center;
        }

        .search-box input {
            padding: 12px 20px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            width: 300px;
            max-width: 100%;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Video Streaming & Broadcast Standards</h1>
                <p>Interactive Technology Stack Diagram - Hover over any technology for detailed information</p>
            </div>
            <div class="header-logo">
                <img src="NorskNoNLightSmall.png" alt="NorskNoN Logo">
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search technologies, standards, or organizations (e.g. 'MPEG', 'low latency', 'ITU')..." onkeyup="searchTechnology()">
        </div>

        <div class="diagram" id="diagram-container">
            <div class="loading">Loading interactive diagram...</div>
        </div>
    </div>

    <script src="js/data-loader.js"></script>
    <script src="js/validate-data.js"></script>
    <script>
        // Initialize the diagram when the page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const loader = new StreamingStandardsDataLoader();
                window.streamingStandardsLoader = loader; // Make it globally accessible
                
                await loader.loadData();
                loader.renderDiagram('diagram-container');
                
                console.log('Interactive diagram loaded successfully!');
            } catch (error) {
                console.error('Error loading diagram:', error);
                document.getElementById('diagram-container').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Diagram</h2>
                        <p>Failed to load the interactive diagram. Please check the console for details.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        });

        // Search functionality (keeping the original function name)
        function searchTechnology() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.toLowerCase();
            
            if (window.streamingStandardsLoader) {
                if (query.length < 2) {
                    window.streamingStandardsLoader.showAllItems();
                    return;
                }
                
                const results = window.streamingStandardsLoader.searchTechnologies(query);
                window.streamingStandardsLoader.displaySearchResults(results, query);
            }
        }
    </script>
</body>
</html>
