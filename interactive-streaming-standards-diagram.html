<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming & Broadcast Standards - Interactive Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-content {
            flex: 1;
            text-align: left;
        }

        .header-logo {
            flex-shrink: 0;
            margin-left: 20px;
        }

        .header-logo img {
            height: 30px;
            width: auto;
            filter: brightness(0) invert(1); /* Make logo white */
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .diagram {
            padding: 30px;
        }

        .layer {
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: visible;
            transition: all 0.3s ease;
            position: relative;
            min-height: 100px; /* Temporary debugging */
        }

        .layer:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .layer-header {
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .layer-header:hover {
            opacity: 0.9;
        }

        .layer-tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 1000;
            background: #2c3e50;
            color: white;
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            width: 350px;
            max-width: 90vw;
            font-size: 0.85em;
            line-height: 1.4;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            pointer-events: auto;
            
            /* Positioning relative to the layer header */
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

        .layer-tooltip::after {
            content: "";
            position: absolute;
            border-width: 8px;
            border-style: solid;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-color: #2c3e50 transparent transparent transparent;
        }

        /* Layer tooltip visibility now controlled by JavaScript */

        .layer-tooltip h5 {
            color: #3498db;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .layer-tooltip p {
            margin-bottom: 8px;
        }

        .layer-tooltip ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .layer-tooltip li {
            margin-bottom: 4px;
        }

        .application { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; }
        .adaptive { background: linear-gradient(135deg, #4ecdc4, #44a08d); color: white; }
        .transport { background: linear-gradient(135deg, #45b7d1, #3498db); color: white; }
        .reliable-udp { background: linear-gradient(135deg, #f39c12, #e67e22); color: white; }
        .container-layer { background: linear-gradient(135deg, #9b59b6, #8e44ad); color: white; }
        .codec { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .network { background: linear-gradient(135deg, #34495e, #2c3e50); color: white; }
        .physical { background: linear-gradient(135deg, #95a5a6, #7f8c8d); color: white; }

        .layer-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            overflow: visible;
            background-color: rgba(255, 0, 0, 0.1); /* Temporary debugging */
        }

        .category {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #667eea;
            position: relative;
            overflow: visible;
        }

        .category h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
        }

        .category-header {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .category-header:hover {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .category-tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 1000;
            background: #2c3e50;
            color: white;
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            width: 320px;
            max-width: 90vw;
            font-size: 0.85em;
            line-height: 1.4;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            pointer-events: auto;
            
            /* Positioning relative to the category */
            bottom: 100%;
            left: 0;
            margin-bottom: 5px;
        }

        .category-tooltip::after {
            content: "";
            position: absolute;
            border-width: 8px;
            border-style: solid;
            top: 100%;
            left: 20px;
            border-color: #2c3e50 transparent transparent transparent;
        }

        /* Category tooltip visibility now controlled by JavaScript */

        .category-tooltip h5 {
            color: #3498db;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .category-tooltip ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .category-tooltip li {
            margin-bottom: 4px;
        }

        .category-tooltip a {
            color: #74b9ff;
            text-decoration: none;
            margin-top: 8px;
            display: inline-block;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .category-tooltip a:hover {
            text-decoration: underline;
        }

        .tech-item {
            display: inline-block;
            background: white;
            padding: 8px 12px;
            margin: 4px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        .tech-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
            z-index: 9999;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 1000;
            background: #2c3e50;
            color: white;
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            width: 280px;
            max-width: 90vw;
            font-size: 0.85em;
            line-height: 1.4;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            pointer-events: auto;
            
            /* Default positioning - will be adjusted by JavaScript */
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip::after {
            content: "";
            position: absolute;
            border-width: 8px;
            border-style: solid;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-color: #2c3e50 transparent transparent transparent;
        }

        /* Dynamic positioning classes */
        .tooltip.tooltip-above {
            bottom: 125%;
            top: auto;
        }

        .tooltip.tooltip-below {
            bottom: auto;
            top: 125%;
        }

        .tooltip.tooltip-above::after {
            top: 100%;
            bottom: auto;
            border-color: #2c3e50 transparent transparent transparent;
        }

        .tooltip.tooltip-below::after {
            top: auto;
            bottom: 100%;
            border-color: transparent transparent #2c3e50 transparent;
        }

        .tooltip.tooltip-left {
            bottom: auto;
            top: 50%;
            left: auto;
            right: 125%;
            transform: translateY(-50%);
        }

        .tooltip.tooltip-left::after {
            top: 50%;
            left: 100%;
            right: auto;
            bottom: auto;
            margin-left: 0;
            margin-top: -8px;
            border-color: transparent transparent transparent #2c3e50;
        }

        .tooltip.tooltip-right {
            bottom: auto;
            top: 50%;
            left: auto;
            right: 125%;
            transform: translateY(-50%);
        }

        .tooltip.tooltip-right::after {
            top: 50%;
            left: auto;
            right: 100%;
            bottom: auto;
            margin-left: 0;
            margin-top: -8px;
            border-color: transparent #2c3e50 transparent transparent;
        }

        /* Category tooltip positioning classes */
        .category-tooltip.tooltip-above {
            bottom: 100%;
            top: auto;
        }

        .category-tooltip.tooltip-below {
            bottom: auto;
            top: 100%;
        }

        .category-tooltip.tooltip-left {
            bottom: auto;
            top: 50%;
            left: auto;
            right: 125%;
            transform: translateY(-50%);
        }

        .category-tooltip.tooltip-right {
            bottom: auto;
            top: 50%;
            left: auto;
            right: 125%;
            transform: translateY(-50%);
        }

        /* Layer tooltip positioning classes */
        .layer-tooltip.tooltip-above {
            bottom: 125%;
            top: auto;
        }

        .layer-tooltip.tooltip-below {
            bottom: auto;
            top: 125%;
        }

        .layer-tooltip.tooltip-left {
            bottom: auto;
            top: 50%;
            left: auto;
            right: 125%;
            transform: translateY(-50%);
        }

        .layer-tooltip.tooltip-right {
            bottom: auto;
            top: 50%;
            left: auto;
            right: 125%;
            transform: translateY(-50%);
        }

        .tooltip h5 {
            color: #3498db;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .tooltip a {
            color: #74b9ff;
            text-decoration: none;
            margin-top: 8px;
            display: inline-block;
            font-size: 0.9em;
        }

        .tooltip a:hover {
            text-decoration: underline;
        }

        .workflow {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
        }

        .workflow h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .workflow-path {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .workflow-path h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .path-flow {
            font-family: 'Courier New', monospace;
            background: #f1f2f6;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
        }

        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .layer-content {
                grid-template-columns: 1fr;
            }
            
            .tooltip {
                width: 250px;
                max-width: 85vw;
                font-size: 0.8em;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-box input {
                width: 250px;
            }
        }

        .search-box {
            margin: 20px 0;
            text-align: center;
        }

        .search-box input {
            padding: 12px 20px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            width: 300px;
            max-width: 100%;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2em;
        }

        .footer {
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Video Streaming & Broadcast Standards</h1>
                <p>Interactive Technology Stack Diagram - Hover over any technology for detailed information</p>
            </div>
            <div class="header-logo">
                <img src="NorskNoNLightSmall.png" alt="NorskNoN Logo">
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search technologies, standards, or organizations (e.g. 'MPEG', 'low latency', 'ITU')..." onkeyup="searchTechnology()">
        </div>

        <div class="diagram" id="diagram-container">
            <div class="loading">Loading interactive diagram...</div>
        </div>

        <div class="footer">
            <p>Published by Norsk as a free learning tool - see <a href="https://github.com/dom-robinson/VideoStreaming-Broadcast-Standards" target="_blank">GitHub repository</a> for contributions and suggestions</p>
        </div>
    </div>

    <script src="js/data-loader.js"></script>
    <script src="js/validate-data.js"></script>
    <script>
        // Initialize the diagram when the page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const loader = new StreamingStandardsDataLoader();
                window.streamingStandardsLoader = loader; // Make it globally accessible
                
                await loader.loadData();
                loader.renderDiagram('diagram-container');
                
                // Initialize smart tooltip positioning after a short delay to ensure DOM is ready
                setTimeout(() => {
                    initializeTooltipPositioning();
                    console.log('Tooltip positioning initialized');
                }, 100);
                
                console.log('Interactive diagram loaded successfully!');
            } catch (error) {
                console.error('Error loading diagram:', error);
                document.getElementById('diagram-container').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Diagram</h2>
                        <p>Failed to load the interactive diagram. Please check the console for details.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        });

        // Smart tooltip positioning to prevent overflow
        function adjustTooltipPosition(tooltip, element) {
            // Make tooltip temporarily visible to get its dimensions
            const wasVisible = tooltip.style.visibility === 'visible';
            tooltip.style.visibility = 'hidden';
            tooltip.style.opacity = '0';
            tooltip.style.display = 'block';
            
            const elementRect = element.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            console.log('Positioning tooltip:', {
                elementLeft: elementRect.left,
                elementRight: elementRect.right,
                viewportWidth: viewportWidth,
                tooltipClass: tooltip.className
            });
            
            // Reset positioning classes
            tooltip.classList.remove('tooltip-above', 'tooltip-below', 'tooltip-left', 'tooltip-right');
            
            // Calculate tooltip dimensions based on type
            let tooltipWidth = 280; // Default width for tech tooltips
            if (tooltip.classList.contains('category-tooltip')) {
                tooltipWidth = 320;
            } else if (tooltip.classList.contains('layer-tooltip')) {
                tooltipWidth = 350;
            }
            const tooltipHeight = 150; // Approximate height
            
            // Check if tooltip would overflow on the right
            if (elementRect.left + tooltipWidth/2 > viewportWidth - 20) {
                console.log('Would overflow right, positioning left');
                if (elementRect.left - tooltipWidth > 20) {
                    tooltip.classList.add('tooltip-left');
                    console.log('Added tooltip-left class');
                } else {
                    tooltip.classList.add('tooltip-right');
                    console.log('Added tooltip-right class');
                }
            }
            // Check if tooltip would overflow on the left
            else if (elementRect.left - tooltipWidth/2 < 20) {
                console.log('Would overflow left, positioning right');
                if (elementRect.right + tooltipWidth < viewportWidth - 20) {
                    tooltip.classList.add('tooltip-right');
                    console.log('Added tooltip-right class');
                } else {
                    tooltip.classList.add('tooltip-left');
                    console.log('Added tooltip-left class');
                }
            }
            // Check if tooltip would overflow on the top
            else if (elementRect.top - tooltipHeight < 20) {
                console.log('Would overflow top, positioning below');
                tooltip.classList.add('tooltip-below');
            }
            // Check if tooltip would overflow on the bottom
            else if (elementRect.bottom + tooltipHeight > viewportHeight - 20) {
                console.log('Would overflow bottom, positioning above');
                tooltip.classList.add('tooltip-above');
            }
            // Default positioning (above)
            else {
                console.log('Default positioning above');
                tooltip.classList.add('tooltip-above');
            }
            
            console.log('Final tooltip classes:', tooltip.className);
            
            // Restore visibility
            if (wasVisible) {
                tooltip.style.visibility = 'visible';
                tooltip.style.opacity = '1';
            }
        }

        // Add smart positioning to all tooltips
        function initializeTooltipPositioning() {
            const tooltips = document.querySelectorAll('.tooltip, .category-tooltip, .layer-tooltip');
            console.log('Found tooltips:', tooltips.length);
            
            tooltips.forEach((tooltip, index) => {
                const element = tooltip.parentElement;
                let hideTimeout;
                let showTimeout;
                
                // Show tooltip on mouse enter with delay
                element.addEventListener('mouseenter', () => {
                    clearTimeout(hideTimeout);
                    clearTimeout(showTimeout);
                    
                    showTimeout = setTimeout(() => {
                        tooltip.style.visibility = 'visible';
                        tooltip.style.opacity = '1';
                        
                        setTimeout(() => {
                            adjustTooltipPosition(tooltip, element);
                        }, 10);
                    }, 200); // 200ms delay before showing tooltip
                });
                
                // Hide tooltip on mouse leave with delay
                element.addEventListener('mouseleave', () => {
                    clearTimeout(showTimeout);
                    hideTimeout = setTimeout(() => {
                        tooltip.style.visibility = 'hidden';
                        tooltip.style.opacity = '0';
                    }, 300); // 300ms delay
                });
                
                // Keep tooltip visible when hovering over it
                tooltip.addEventListener('mouseenter', () => {
                    clearTimeout(hideTimeout);
                });
                
                // Hide tooltip when leaving it
                tooltip.addEventListener('mouseleave', () => {
                    hideTimeout = setTimeout(() => {
                        tooltip.style.visibility = 'hidden';
                        tooltip.style.opacity = '0';
                    }, 100); // Shorter delay when leaving tooltip
                });
            });
        }

        // Search functionality (keeping the original function name)
        function searchTechnology() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.toLowerCase();
            
            if (window.streamingStandardsLoader) {
                if (query.length < 2) {
                    window.streamingStandardsLoader.showAllItems();
                    return;
                }
                
                const results = window.streamingStandardsLoader.searchTechnologies(query);
                window.streamingStandardsLoader.displaySearchResults(results, query);
            }
        }
    </script>
</body>
</html>
